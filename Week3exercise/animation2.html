<html>
  <title>Burkina Faso</title>
  <head>
    <style>
      section
      { width: 70vw; height: 50vw;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr; }


      .red { background: red;
      grid-row: 1/2; grid-column: 1/2; }
      .green { background: green;
      grid-row: 2/3; grid-column: 1/2; }
      .star{ justify-self: center;
        align-self: center;
      grid-row: 1/3; grid-column: 1/2; }
      img { width: 15vw;}


      .wide { margin-top: 0; width: 100vw; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <section>
      <div class="red"></div>
      <div class="green"></div>
      <img class="star" src="sticker.svg">

      <script>
         /*$(".red").mouseover(function() {
           $(".red").addClass("wide");
         });*/
         $(".star").click(function() {
           $(".green").toggleClass("wide");
         });
       </script>

    </section>
  </body>
</html>
